<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <form name="tipCal" id="tipCal">
    <div class="container-fluid">
      <div class="main-card">
        <div class="card-left">
          <div class="bill-amt">
            <label for="bill">Bill</label>
            <input type="number" name="bill" id="bill" placeholder="0" />
            <i class="uil uil-dollar-alt"></i>
          </div>
          <div class="selectTip">
            Select Tip %
            <div class="preset">
              <input type="radio" class="btn-check" name="options-outlined" id="fivePer" autocomplete="off" value="5" />
              <label class="btn" for="fivePer">5%</label>

              <input type="radio" class="btn-check" name="options-outlined" id="tenPer" autocomplete="off" value="10" />
              <label class="btn" for="tenPer">10%</label>

              <input type="radio" class="btn-check" name="options-outlined" id="fifPer" autocomplete="off" value="15" />
              <label class="btn" for="fifPer">15%</label>

              <input type="radio" class="btn-check" name="options-outlined" id="twfPer" autocomplete="off" value="25" />
              <label class="btn" for="twfPer">25%</label>

              <input type="radio" class="btn-check" name="options-outlined" id="fiftyPer" autocomplete="off"
                value="50" />
              <label class="btn" for="fiftyPer">50%</label>

              <input type="number" placeholder="Custom" id="custom" class="custom" />
            </div>
          </div>
          <div class="people">
            Number of People
            <input type="number" name="numPep" id="numPep" placeholder="0" />
            <i class="uil uil-users-alt"></i>
          </div>
        </div>
        <div class="card-right">
          <div class="perPersonAmt">
            <div class="text">
              <p>
                Tip Amount<br />
                <span>/ person</span>
              </p>
            </div>
            <div class="amt">
              <h1 id="tipAmt">0.00</h1>
            </div>
          </div>
          <div class="perPersonTot">
            <div class="text">
              <p>
                Total<br />
                <span>/ person</span>
              </p>
            </div>
            <div class="amt">
              <h1 id="totalAmt">0.00</h1>
            </div>
          </div>
          <div class="reset-btn">
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">RITIK PARTE</a>.
      </div>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
